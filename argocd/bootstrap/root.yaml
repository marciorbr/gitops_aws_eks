--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-projects
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/marciorbr/gitops_aws_eks.git'
    targetRevision: main
    path: argocd/app-projects
    directory:
      recurse: true
  destination:
    name: 'in-cluster'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-applications-addons
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/marciorbr/gitops_aws_eks.git'
    targetRevision: main
    path: argocd/addons
    directory:
      recurse: true
  destination:
    name: 'in-cluster'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true